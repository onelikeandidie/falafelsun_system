<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Line</title>
    <link rel="stylesheet" href="/styles/master.css">
  </head>

  <body>
    <h1>Order Line</h1>
    {# {% include "profilebar.html" %} #}
    <div class="line"></div>
    <template id="order" hidden="hidden">
      <div class="order">
        <data value=""></data>
        <h2>Order for:
          <span class="name">name</span>
        </h2>
        <h2>
          Tel:
          <span class="phone">tel</span>
        </h2>
        <div class="items"></div>
        <h3 class="total">totalprice</h3>
        <a href="#" onclick="orderdone(this); return false;" class="orderdone">Ready</a>
        <a href="#" onclick="orderremove(this); return false;" class="orderremove">Remove</a>
        <a href="#" onclick="orderprint(this); return false;" class="orderprint">Print</a>
      </div>
    </template>
    <template id="item" hidden="hidden">
      <div class="item">
        <h3 class="itemname">itemname</h3>
        <p class="ingredients">Ingredients:
        </p>
        <p class="sauces">Sauces:
        </p>
        <p class="options">Options:
        </p>
        <p class="special">Special:
        </p>
      </div>
    </template>
    <script src="/javascript/socket.io.js"></script>
    <script>
      var socket = io();
    </script>
    <script src="/javascript/line.js" charset="utf-8"></script>
  </body>

</html>
