<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Your Orders - Falafel Sun</title>
    <link rel="stylesheet" href="/styles/master.css">
  </head>

  <body>
    {% include "navbar.html" %}
    {# {% include "profilebar.html" %} #}
    <div class="hero min">
      <div class="wrapper">
        <h2 class="title ">Orders</h2>
        <div class="orders">
          <h4>There is no orders for you currently</h4>
        </div>
        <h2 class="title ">Old Orders</h2>
        <div class="oldorders">
          <h4>You haven't ordered anything in the past</h4>
        </div>
      </div>
    </div>
    <template id="order" hidden="hidden">
      <div class="order">
        <h2 class="date">date</h2>
        <h2 class="status">Your order is:
          <span class="orderstatus">Being prepared</span>
        </h2>
        <div class="items"></div>
        <h3 class="total">totalprice</h3>
      </div>
    </template>
    <template id="item" hidden="hidden">
      <div class="item">
        <h3>itemname</h3>
        <p class="ingredients">Ingredients:
        </p>
        <p class="sauces">Sauces:
        </p>
        <p class="options">Options:
        </p>
      </div>
    </template>
    {% include "footer.html" %}
    <script src="/javascript/socket.io.js"></script>
    <script>
      var socket = io();
      // o stands for orders
      var o = new String('{{orders}}');
      // oo stands for old orders
      var oo = new String('{{oldorders}}');
    </script>
    <script src="/javascript/orders.js" charset="utf-8"></script>
  </body>

</html>
