  <script type="text/javascript">
    let portablequery = function (query) {
      let result = document.querySelectorAll(query);
      if (result.length === 0) {
        return;
      }
      if (result.length > 1) {
        return result;
      }
      result[0].forEach = function (callback) {
        if (callback) 
          callback(result[0]);
        }
      return result[0];
    };

    window.onscroll = function () {
      // console.log(window.scrollY);
      if (window.innerWidth > 1080) {
        if (window.scrollY > 100) {
          portablequery(".nav-bar").classList.add("small");
        } else {
          portablequery(".nav-bar").classList.remove("small");
        }
      }
    }
  </script>
